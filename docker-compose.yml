services:
  # Frontend Service
  web:
    container_name: bluepeak-web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api-secure
    command: npm start

  # Secure Backend Service
  api-secure:
    container_name: bluepeak-api-secure
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # expose container port 8000 on host 8000
    environment:
      DB_HOST: db-secure
      DB_PORT: 5432
      DB_USER: user_secure
      DB_PASSWORD: password_secure
      DB_NAME: db_secure
      NODE_ENV: development  # use 'development' for hot reload
      JWT_SECRET: production-secret
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    depends_on:
      - db-secure
    command: npm run dev-secure

  # Secure Database Service
  db-secure:
    container_name: bluepeak-db-secure
    image: postgres:17
    ports:
      - "5434:5432"  # use different host port to avoid conflict
    environment:
      POSTGRES_USER: user_secure
      POSTGRES_PASSWORD: password_secure
      POSTGRES_DB: db_secure
    volumes:
      - bluepeak-secure:/var/lib/postgresql/data
      - ./backend/database:/docker-entrypoint-initdb.d
    restart: always

# Volumes
volumes:
  bluepeak-secure:
  backend-node-modules:
