services:
  web:
    container_name: bluepeak-web
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      REACT_APP_API_URL: http://api:8000
      CHOKIDAR_USEPOLLING: "true"   
    volumes:
      - ./frontend:/app             
      - /app/node_modules        
    depends_on:
      - api
    command: npm start

  api:
    container_name: bluepeak-api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user123
      DB_PASSWORD: password123
      DB_NAME: db123
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db
    command: npm run dev         

  db:
    container_name: bluepeak-db
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: db123
    volumes:
      - bluepeak:/var/lib/postgresql/data
      - ./backend/database:/docker-entrypoint-initdb.d
    restart: always

volumes:
  bluepeak:
